<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/cce3fc98a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Weather Forecast</h1>
      <form>
        <div class="input-group mb-3 search-city">
          <span class="input-group-text" id="basic-addon1">🔍</span>
          <input
            type="text"
            class="form-control"
            placeholder="Search for a city"
            aria-describedby="basic-addon1"
            value
          />
          <button
            type="submit"
            id="search-button"
            class="btn btn-outline-secondary"
          >
            Search
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="current-location-btn"
          >
            Current Location
          </button>
        </div>
      </form>
      <div class="row info">
        <div class="col-6"><h2>Barcelona</h2></div>
        <div class="col-6"><p id="current-date">Current date and time</p></div>
      </div>
      <hr />
      <p>Current weather:</p>
      <div class="row">
        <div class="col-2">
          <div class="card text-center h-100">
            <div class="card-body">
              📷 <br />
              <img
                src=""
                alt="Weather Icon"
                class="weather-icon"
                id="current-weather-icon"
              />
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card text-center h-100">
            <div class="card-body">
              🌡 <br />
              <span id="current-temperature">28</span>
              <span class="units"
                >ºC | <a href="#" id="link-active">ºF</a></span
              >
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card h-100">
            <div class="card-body">
              👀 <br />
              <span class="description">weather description</span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card h-100">
            <div class="card-body">
              💨 <br />
              <span class="wind">wind speed</span>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <p>Forecast:</p>
      <div class="row forecast"></div>
      <p class="footnote">
        <br />
        Coded by Anna Ruiz Verdaguer. Check the code
        <a href="https://github.com/annaruizverdaguer/weather-app">HERE</a>!
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
